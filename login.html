<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SRSA Details</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Styles-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <!-- Slider Style -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Animation Style -->
    <link href="css/aos.css" rel="stylesheet">
    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="login">
        <!-- Login Background -->
        <div class="background-slider">
            <div class="slide" style="background-image: url('images/background1.jpg');"></div>
            <div class="slide" style="background-image: url('images/background2.jpg');"></div>
            <div class="slide" style="background-image: url('images/background3.jpg');"></div>
            <div class="slide" style="background-image: url('images/background4.jpg');"></div>
            <div class="slide" style="background-image: url('images/background5.jpg');"></div>
        </div>
        <!-- Login contents -->
        <div class="login-contents">
            <!-- right side content -->
            <div class="right-side">
                <div class="login-form">
                    <div class="form-header">
                        <img src="images/login-logo.png" alt="Logo">
                    </div>
                    <!-- Login form -->
                    <form class="login-fields" method="link" action="index.html">
                        <div class="username">
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                        <div class="password">
                            <input type="password" id="login-password" class="form-control" placeholder="password ">
                            <div class="ic-pass">
                                <span onclick="togglePasswordVisibility()">
                                    <i class="fa fa-eye" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-frm-submit">Login</button>
                        <div class="forgot-check">
                            <a href="#" class="link-secondary"><strong>Forgot Password</strong></a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Left side content -->
            <div class="left-side">
                <div class="login-text">
                    <span>
                        Services Portal
                    </span>
                    <h1>Login to <b>Wejhat</b></h1>
                    <p>
                        Wejhat is easy services portal to communicate with the centre's officials and all departments, through which the beneficiary can send suggestions, inquiries, complaints, etc
                    </p>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Bootstrap core JS-->
    <script src="js/bootstrap.min.js"></script>
    <!-- Swiper Slider Library -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- aos JS-->
    <script src="js/aos.js"></script>
    <!-- Swiper's JS -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
